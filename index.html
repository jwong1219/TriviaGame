<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Trivia!</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div class="container-fluid" id="pageContainer">
    <div class="row">
      <div class="col-xs-12 text-center" id="titleBox">
        <h1>TRIVIA GAME!</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 text-center" id="content">
        <div>
          <h4>Time Left: <span id="timeLeft"></span> Seconds</h4>
        </div>
        <div class="prompt"><h2>Question: <span id="question">Question</span></h2></div>
        <div class="answer"><h3><span id="option1">option 1</span></h3></div>
        <div class="answer"><h3><span id="option2">option 2</span></h3></div>
        <div class="answer"><h3><span id="option3">option 3</span></h3></div>
        <div class="answer"><h3><span id="option4">option 4</span></h3></div>
        
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3 text-center">
        <div id="buttons">
          <button type="button" class="btn btn-success btn-md" id="start">Start</button>
          <button type="button" class="btn btn-primary btn-md" id="next">Next</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
